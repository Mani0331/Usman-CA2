<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #ADD8E6; /* light blue background */
  font-family: Arial, sans-serif;
}

.container {
  width: 80%;
  margin: 40px auto;
  background-color: #ffffff;
  border: 1px solid #dddddd;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px; /* rounded corners */
}

h1 {
  color: #00698f;
  border-bottom: 2px solid #00698f;
  padding-bottom: 10px;
  font-size: 24px;
  font-weight: bold;
  text-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* text shadow */
}

p {
  color: #008000;
  font-size: 18px;
  margin-bottom: 20px;
  text-align: justify; /* justify text */
}

/* add some icons and colors to make it more colorful */
.icon {
  font-size: 24px;
  color: #FFC107; /* orange color */
  margin-right: 10px;
}

.student-number {
  font-size: 18px;
  color: #2196F3; /* blue color */
  font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
  <h1><i class="icon fa fa-graduation-cap"></i> Software Defined Computing </h1>
  <p>My name is Ali Haider Hussain <span class="student-number">My student number 73404</span></p>
</div>
</body>
</html>
